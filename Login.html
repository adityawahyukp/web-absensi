<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGIN</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
	<div class="container">
			<section class="login-box">
				<form method="POST" action="#">
				<h3><img src="Asset/Logo Uniat.png" class="rounded" alt="Uniat" width="100" height="100"></h3>
				<h3>UNIVERSITAS ISLAM ATTAHIRIYAH
				JAKARTA</h3>
				<div class="input-box">
	                <i class="bi bi-envelope-fill"></i>
					 <input type="text" id="username" name="username" placeholder="E-mail/NIM">
				</div>
				<div class="input-box">
					<i class="bi bi-key-fill"></i>
					<input type="password" name="password" placeholder="Password" id="password">
					<span class="eye" onclick="myfunction()">
						<i id="hide1" class="bi bi-eye"></i>
						<i id="hide2"class="bi bi-eye-slash"></i>
					</span>
				</div>
				<button type="button" class="login-btn" href="HomeUtama.html">LOGIN</button>
				<p><input type="checkbox" name="remember" value="true">Remember Me<a class="forgot link-dark" href="ForgotPassword.html">Forgot Password?</a></p>
				</form>
			</section>
	</div>

		<script>
			function myfunction(){
				var x = document.getElementById("password");
				var y = document.getElementById("hide1");
				var z = document.getElementById("hide2");

				if(x.type === 'password'){
					x.type = "text";
					y.style.display = "block";
					z.style.display = "none";
				}
				else{
					x.type = "password";
					y.style.display = "none";
					z.style.display = "block";
				}
			}
		</script>


	</body>
</html>
