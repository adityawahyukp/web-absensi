<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Change Password</title>
	<link rel="stylesheet" type="text/css" href="changepass.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
	<div class="container">
		<section class="change-box">
			<h3><img src="Asset/Logo Uniat.png" class="rounded" alt="Uniat" width="100" height="100"></h3>
				<h3>UNIVERSITAS ISLAM ATTAHIRIYAH
				JAKARTA</h3>
		<div class="input-box">
			<h4>UBAH KATA SANDI</h4>
			<i class="bi bi-lock-fill"></i>
			<input type="password" name="password" placeholder="Password" id="password">
			<span class="eye" onclick="myfunction()">
				<i id="hide1" class="bi bi-eye"></i>
				<i id="hide2"class="bi bi-eye-slash"></i>
			</span>
		</div>		
		<button type="button" class="confirm-btn" id="confirm">KONFIRMASI</button>

		<script src="dist/sweetalert2.all.min.js"></script>

		<script>
			const btn = document.getElementById("confirm")
			btn.addEventListener('click', function(){
				Swal.fire({
				  title: 'Apa kamu sudah yakin untuk menyimpan kata sandi baru?',
				  showDenyButton: true,
				  showCancelButton: true,
				  confirmButtonText: 'SIMPAN',
				  denyButtonText: `JANGAN SIMPAN`,
				  cancelButtonText: 'BATAL'
				}).then((result) => {
				  /* Read more about isConfirmed, isDenied below */
				  if (result.isConfirmed) {
				    Swal.fire({
                                type: 'success',
                                title: 'SELAMAT',
                                text: 'Kata Sandi Baru Berhasil Tersimpan',
                            },
                                setTimeout(function () {
                                    window.location.href = "Login.html"
                                }, 2000)
                            )
				  } else if (result.isDenied) {
				    Swal.fire('Perubahan tidak disimpan', '', 'info')
				  }
				})
			})
		</script>
		</section>
	</div>

	<script>
			function myfunction(){
				var x = document.getElementById("password");
				var y = document.getElementById("hide1");
				var z = document.getElementById("hide2");

				if(x.type === 'password'){
					x.type = "text";
					y.style.display = "block";
					z.style.display = "none";
				}
				else{
					x.type = "password";
					y.style.display = "none";
					z.style.display = "block";
				}
			}
	</script>

</body>
</html>
